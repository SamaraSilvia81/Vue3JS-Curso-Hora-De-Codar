<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <!--Onde o Vue será inicializado-->
    <!--Ele precisar ser inicializado em alguma página-->
    <div id="app">
         <!--Input e Data Binding-->
         <form action="" id="app-form">
            <!--Forma de comunicar ao vue que o dado exposto será salvo em alguma parte dele -->
            <input type="text" v-model="input_name" placeholder="Type your name">
            <!--Diretiva de click-->
            <!--Emitir uma chamada para o vue que procurará por essa instância-->
            <input type="submit" value="Send" v-on:click="submitForm">
        </form>
        <p> My name is: {{name}} </p>
        <!--Crio um dado e ele reflete na minha aplicação-->
        <p> Data Binding: {{input_name}} </p>
    </div>
</body>
</html>
